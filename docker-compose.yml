version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ricemill-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-Dulan@5467}
      MYSQL_DATABASE: ${DB_NAME:-ricemill_dev}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
