spring:
  application:
    name: Rice_mill_Backend

  profiles:
    active: dev
  
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    placeholders:
      ADMIN_USERNAME: admin
      ADMIN_EMAIL: admin@ricemill.com

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

app:
  jwt:
    secret: defaultSecretKeyForDevelopmentOnlyChangeInProduction1234567890
    access-token-ttl: 3600000
    refresh-token-ttl: 604800000
  
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000
  
  admin:
    username: admin
    password: admin123
    email: dulandinuja712@gmail.com
    # Dev convenience: keep DB admin password in sync with this config.
    force-password-sync: true

springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /api/swagger-ui.html
    operations-sorter: method

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    # Add createDatabaseIfNotExist=true to avoid "Unknown database" on fresh machines
    url: ${DB_URL:jdbc:mysql://localhost:3306/ricemill_dev?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    # Prefer a dedicated dev user over MySQL root (root auth varies by install).
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:Dulan@25467}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
  
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    com.ricemill: DEBUG
    org.hibernate.SQL: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    com.ricemill: INFO

springdoc:
  swagger-ui:
    enabled: false